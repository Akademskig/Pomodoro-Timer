<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wiki Viewer</title>

  <link href='https://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" type='text/css'>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>      
    <script type="text/javascript" src="script.js"></script>  
</head>
<body>
  <div class="container-fluid">
    <div class="pomodoro">
      <div><button class="minus"> - </button></div>
      <div><button class="plus"> + </button></div>
      <div class="display">25</div>
      <div class="buttons">
        <button class="stop" id="b"> Stop </button>
        <button class="reset" id="b"> Reset </button></br>
        <button class="start" id="b"> Start</button>
      </div>
      <div class="text"><b> Pomodoro timer </b></div>
    </div>
  </div>
</body>
</html>
